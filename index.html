<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Samsul's Grocery - সামসুল'স গ্রোসরি</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Hind Siliguri', sans-serif;
        }
        .animate-fade-in {
            animation: fadeIn 0.3s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        @keyframes floatAndGlow {
            0% { transform: translateY(0px) scale(1); filter: drop-shadow(0 0 0px rgba(16, 185, 129, 0)); }
            50% { transform: translateY(-3px) scale(1.02); filter: drop-shadow(0 4px 8px rgba(16, 185, 129, 0.3)); }
            100% { transform: translateY(0px) scale(1); filter: drop-shadow(0 0 0px rgba(16, 185, 129, 0)); }
        }

        .animate-welcome {
            animation: floatAndGlow 4s ease-in-out infinite;
        }

        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
    </style>
</head>
<body class="bg-gray-50 text-gray-800">
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
</body>
    </html>
